name: Copy Frontend Assets
on: [push]

jobs:
  copy-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Copy frontend into Spring static folder
        run: ./gradlew copyFrontend